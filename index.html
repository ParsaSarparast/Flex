<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="./Style/normalize.css">
    <link rel="stylesheet" href="./Style/style.css">

</head>
<body>
    <header>
        <div class="div_header" >
            <div class="div_logo">
                <img class="img_logo" src="./Images/mcdonald.png" alt="Not Found!">
            </div>
            <div class="div_ul">
                <ul>
                    <li class="li1">خانه</li>
                    <li class="li1">منو</li>
                    <li class="li1">آدرس شعب</li>
                    <li class="li1">تماس با ما</li>
                </ul>
            </div>
            <div class="div_input_search">
                <input class="input_search" type="search" placeholder="آدرس خود را انتخاب کنید">
            </div>
            <div class="div_burger_menu"> <img class="burger_menu" src="./Images/menu.png" alt="Not Found!"> </div>
            <div class="div_search_icon"> <img class="search_icon" src="./Images/search.png" alt="Not Found!"> </div>
        </div>
    </header>
    <section>
        <div class="div_section1">
            <div class="div_pizza">
                <img class="img_pizza" src="./Images/Pizza.jpg" alt="Not Found!">
                <div class="overlay overlayright">
                    <div class="text">
                        <h3>انواع پیتزا</h3>
                    </div>
                </div>
            </div>
            <div class="div_burger">
                <img class="img_burger" src="./Images/Burger.jpg" alt="Not Found!">
                <div class="overlay overlayfade">
                    <div class="text">
                        <h3>انواع برگر</h3>
                    </div>
                </div>
            </div>
            <div class="div_fried">
                <img class="img_fried" src="./Images/Fried.jpg" alt="Not Found!">
                <div class="overlay overlayleft">
                    <div class="text">
                        <h3>انواع سوخاری</h3>
                    </div>
                </div>
            </div>
        </div>




    </section>
</body>
</html>
